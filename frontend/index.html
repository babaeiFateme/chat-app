<html>

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Chat App</title>
  <link rel="stylesheet" href="./public/css/master.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
  <div class="container">
    <div class="row">
      <nav class="menu">
        <ul class="items">
          <li class="item">
            <i class="fa fa-home" aria-hidden="true"></i>
          </li>
          <li class="item">
            <i class="fa fa-user" aria-hidden="true"></i>
          </li>
          <li class="item">
            <i class="fa fa-pencil" aria-hidden="true"></i>
          </li>
          <li class="item item-active">
            <i class="fa fa-commenting" aria-hidden="true"></i>
          </li>
          <li class="item">
            <i class="fa fa-file" aria-hidden="true"></i>
          </li>
          <li class="item">
            <i class="fa fa-cog" aria-hidden="true"></i>
          </li>
        </ul>
      </nav>


      <section class="chat">
        <div class="header-chat">
          <i class="fas fa-users icon"></i>
          <p class="name">Our Group</p>
          <i class="icon clickable fa fa-ellipsis-h right" aria-hidden="true"></i>
        </div>
        <div class="messages-chat">
          <div id="typingIndicator">Someone is typing...</div>

          <!-- Messages -->
        </div>
        <div class="footer-chat">
          <button class="emoji-select">
            <i class="fa-regular fa-face-smile"></i>
          </button>
          <input type="text" class="message-box" placeholder="Type your message here" />
          <i class="icon send fa-regular fa-paper-plane clickable icon-send" aria-hidden="true" id="iconSend"></i>
          <div class="emoji-keyboard">
            <div class="emoji-container">
              <!-- Emoji buttons will be dynamically added here -->
            </div>
          </div>
        </div>
      </section>
    </div>
  </div>
  <div class="get-user-info">
    <form class="user-form" id="userForm">
      <div class="form-group">
        <label for="username">Username :</label>
        <input id="username" type="text" placeholder="Enter your username ...">
      </div>
      <button class="btn">Login</button>

    </form>
    <div class="overlay"></div>

  </div>



  <script src="./public/js/socket.io.min.js"></script>




  <script src="./public/js/app.js"></script>
</body>

</html>
